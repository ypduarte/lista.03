<!DOCTYPE html>
<html>
<head>
  <title>Calcular salário de um professor</title>
</head>
<body>
    <style> 
        body{
            background-color: rgb(0, 0, 0);
            color: white;
            font: normal 20pt Arial;
        }
        h2{ color: rgb(94, 153, 204);
    
        }
        h1{
            color: rgb(154, 239, 241); 
            
        }

    </style>
    
     <h2>Calcular salário de um professor!!</h2>
 
  <form>
    <label for="nivel">Nível do professor:</label>
    <select id="nivel">
      <option value="Nível 1">Nível 1</option>
      <option value="Nível 2">Nível 2</option>
      <option value="Nível 3">Nível 3</option>
    </select><br>
    <label for="horasAula">Quantidade de horas/aula:</label>
    <input type="number" id="horasAula"><br>
    <button type="button" onclick="calcularSalario()">Calcular salário</button>
  </form>
  <div id="resultado"></div>

  <script>
   function calcularSalario() {
  var nivel = document.getElementById("nivel").value;
  var horasAula = parseInt(document.getElementById("horasAula").value);
  var valorHoraAula = 0;
  var salario = 0;

  if (nivel === "Nível 1") {
    valorHoraAula = 12;
  } else if (nivel === "Nível 2") {
    valorHoraAula = 17;
  } else if (nivel === "Nível 3") {
    valorHoraAula = 25;
  }

  salario = valorHoraAula * horasAula;

  document.getElementById("resultado").textContent = "Salário do professor: R$ " + salario.toFixed(2);
}

  </script>
</body>
</html>
