<!DOCTYPE html>
<html>
<head>
  <title>Nomes dos meses</title>
</head>
<body>
    <style> 
        body{
            background-color: rgb(0, 0, 0);
            color: white;
            font: normal 20pt Arial;
        }
        h2{ color: rgb(94, 153, 204);
    
        }
        h1{
            color: rgb(154, 239, 241); 
            
        }

    </style>
    
  <h2>Nomes dos meses!!</h2>
  
  <form>
    <label for="numeroMes">Digite o número do mês:</label>
    <input type="number" id="numeroMes" min="1" max="12"><br>
    <button type="button" onclick="mostrarNomeMes()">Mostrar nome do mês</button>
  </form>
  <div id="resultado"></div>

  <script>
    function mostrarNomeMes() {
  var numeroMes = parseInt(document.getElementById("numeroMes").value);
  var nomeMes = "";

  switch (numeroMes) {
    case 1:
      nomeMes = "Janeiro";
      break;
    case 2:
      nomeMes = "Fevereiro";
      break;
    case 3:
      nomeMes = "Março";
      break;
    case 4:
      nomeMes = "Abril";
      break;
    case 5:
      nomeMes = "Maio";
      break;
    case 6:
      nomeMes = "Junho";
      break;
    case 7:
      nomeMes = "Julho";
      break;
    case 8:
      nomeMes = "Agosto";
      break;
    case 9:
      nomeMes = "Setembro";
      break;
    case 10:
      nomeMes = "Outubro";
      break;
    case 11:
      nomeMes = "Novembro";
      break;
    case 12:
      nomeMes = "Dezembro";
      break;
    default:
      nomeMes = "Mês inválido";
  }

  document.getElementById("resultado").textContent = nomeMes;
}

  </script>
</body>
</html>
